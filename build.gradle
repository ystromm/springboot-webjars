apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testRuntime 'org.webjars:d3js:3.5.3'
}

task wrapper(type: Wrapper) {
    description 'Generate gradle wrapper'
    group 'Gradle'

    gradleVersion = '2.2'
}
